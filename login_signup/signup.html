<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Sign-up</title>

    <link rel="stylesheet" href="login-signup.css">
    <script src="login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="white-background"></div>

    <section class="upper-section">
        <!-- LOGO -->
        <div class="join-logo">
            <img src="img/join_logo.svg" alt="JOIN-LOGO">
        </div>
    </section>

    <main>
        <section class="log-in-section">
            <div class="log-in-headline">
                <div class="back-to-log-in">
                    <a href="login.html">
                        <img src="img/vector.svg">
                    </a>
                </div>
                <p>Sign up</p>
                <div class="underline"></div>
            </div>

            <form class="mail-and-password">
                <div class="input-fields">
                    <input class="log-in-input" type="text" placeholder="Name" required>
                    <img class="input-icon" src="img/person.svg" alt="Icon">
                </div>

                <div class="input-fields">
                    <input class="log-in-input" type="text" placeholder="Email" required>
                    <img class="input-icon" src="img/mail.svg" alt="Icon">
                </div>
                
                <div class="input-fields">
                    <input class="log-in-input" type="text" placeholder="Password" required>
                    <img class="input-icon" src="img/lock.svg" alt="Icon">
                </div>
                
                <div class="input-fields">
                    <input class="log-in-input" type="text" placeholder="Confirm Password" required>
                    <img class="input-icon" src="img/lock.svg" alt="Icon">
                </div>

                <label class="checkbox"><input type="checkbox"><span>I accept the <span class="blue-font">Privacy policy</span></span></label>
            </form>

            <section class="log-in-btns">
                <button class="btn-dark btn" style="font-size: 21px;">Sign up</button>
            </section>
        </section>
    </main>

    <section class="bottom">
        <span class="bottom-links">Privacy Policy</span>
        <span class="bottom-links">Legal notice</span>
    </section>
</body>

</html>
