<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link rel="icon" href="./img/icon/joinLogo.png" />

    <link rel="stylesheet" href="addTask.css" />
    <script src="addTask.js"></script>
    <title>Add Task</title>
  </head>
  <body>
    <section>
      <div>
        <h1 class="titleTask">Add Task</h1>

        <form action="" id="myForm" class="" onsubmit="">
          <div class="addTaskForm">
            <div class="addTaskLeft">
              <!-- Title -->
              <div class="addTaskTitle formRow">
                <label for="" class="titleAddTask">
                  Title<b class="required">*</b></label
                >
                <input
                  type="text"
                  name="title"
                  id="taskTitle"
                  class="addTaskInput"
                  placeholder="Enter a Title"
                />
              </div>

              <!-- Description -->
              <div class="addTaskDescription formRow">
                <label class="lblDescription" for=""
                  >Description<b class="required">*</b></label
                >
                <div class="addTaskTextArea">
                  <textarea
                    name="description"
                    id="taskDescriptionArea"
                    class="DescriptionTXTArea"
                    cols="30"
                    rows="10"
                    placeholder="Enter a Description"
                  ></textarea>
                </div>
              </div>

              <!-- Assigned to -->
              <div class="addTaskAssigned formRow">
                <label class="lblAssigned">Assigned to</label>
                <div>
                  <input
                    type="text"
                    name="assignedTo"
                    class="AssignedToContact"
                    id="taskAssignedTo"
                    placeholder="Select option"
                    onkeydown="chooseContact()"
                  />
                  <img src="./img/icon/arrow_drop_down.png" alt="" />
                </div>
              </div>
            </div>

            <div class="addTaskLine"></div>

            <!-- Due Date -->
            <div class="addTaskRight">
              <div class="addTaskDueDate formRow">
                <label for="" class="addTaskDate"
                  >Due date<b class="required">*</b></label
                >
                <div class="taskCalender">
                  <input for="" id="taskDate" class="addDate" type="date" />
                </div>
              </div>

              <!-- Prio -->
              <div class="addTaskPrio formRow">
                <label for="">Prio</label>
                <div class="prioBTNS">
                  <button
                    id="urgent"
                    type="button"
                    class="addTaskBTN addTaskHover urgents"
                    value="1"
                    onclick="getTaskPrio('urgent')"
                  >
                    Urgent
                    <div class="urgentIMG">
                      <img src="./img/icon/vector_red.svg" alt="" />
                    </div>
                  </button>

                  <button
                    id="medium"
                    type="button"
                    class="addTaskBTN addTaskHover mediums"
                    value="1"
                    onclick="getTaskPrio('medium')"
                  >
                    Medium<img
                      src="./img/icon/vector_strich.svg"
                      alt=""
                      class="mediumIMG"
                    />
                  </button>

                  <button
                    id="low"
                    type="button"
                    class="addTaskBTN addTaskHover lows"
                    value="1"
                    onclick="getTaskPrio('low')"
                  >
                    Low
                    <div>
                      <img
                        src="./img/icon/vector_green.svg"
                        alt=""
                        class="lowIMG"
                      />
                    </div>
                  </button>
                </div>
              </div>

              <div class="addTaskCategory formRow">
                <label class="lblCategory" for=""
                  >Category<b class="required">*</b></label
                >
                <select
                  id="task_category"
                  class="taskCategorySelection"
                  required
                >
                  <option value="" hidden>Select task category</option>
                  <option value="technicalTask">Technical Task</option>
                  <option value="userStory">User Story</option>
                </select>
              </div>

              <!-- Subtasks -->
              <div class="addTaskSubtasks formRow">
                <label class="lblSubtasks">Subtasks</label>
                <div class="addTaskBTNPlus" id="addTaskBTNPlus">
                  <img
                    class="addTaskBTNAddSubtask"
                    src="./img/icon/add.png"
                    onclick="showAddAndDeleteSubTask()"
                  />
                </div>
                <div class="addTaskCheckDel" id="addTaskCheckDel">
                  <img
                    id="delSubtask"
                    src="./img/icon/close.png"
                    alt=""
                    onclick="delSubtask()"
                  />
                  <img
                    id="check"
                    src="./img/icon/check.png"
                    onclick="addNewSubTask()"
                  />
                </div>
                <input
                  class="addTaskInput"
                  id="taskSubtasks"
                  placeholder="Add new subtask"
                  type="text"
                />
              </div>
            </div>
          </div>

          <div class="addTaskFooter">
            <p class="requiring">
              <b class="required">*</b>This field is required
            </p>

            <div class="BTNFooter">
              <button class="clearBTNFooter">
                Clear <img src="./img/icon/close.png" alt="" />
              </button>
              <button class="creatingBTNFooter">
                Create Task
                <img src="./img/icon/check.png" alt="" />
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
