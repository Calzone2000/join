<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Log-in</title>

    <link rel="stylesheet" href="./style/login-signup.css">
    <script></script>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/signup.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/img/icon/join_logo.svg" />
</head>

<body>

    <div class="white-background"></div>

    <section class="upper-section">
        <!-- LOGO -->
        <div class="join-logo">
            <img src="./assets/img/icon/join_logo.svg" alt="JOIN-LOGO">
        </div>

        <section class="sign-up-section sign-up-1">
            <div>Not a Join user?</div>
            <a href="signup.html"><button class="btn-dark btn" style="font-size: 16px;">Sign up</button></a>
        </section>
    </section>

    <main>
        <section class="log-in-section">
            <div class="log-in-headline">
                <p>Log in</p>

                <div class="underline"></div>
            </div>

            <form class="mail-and-password" onsubmit="await logIn(); return false;">
                <div class="input-fields">
                    <input id="logInEmail" class="log-in-input" type="text" placeholder="Email" required>
                    <img class="input-icon" src="./assets/img/icon/mail.svg" alt="Icon">
                </div>

                <div class="input-fields">
                    <input id="logInPassword" class="log-in-input" type="password" placeholder="Password" required>
                    <img class="input-icon" src="./assets/img/icon/lock.svg" alt="Icon">
                </div>

                <label class="checkbox"><input type="checkbox"><span>Remember me</span></label>

                <section class="log-in-btns">
                    <a href="summary.html"><button id="logInBtn" class="btn-dark btn" style="font-size: 21px;">Log in</button></a>
                    <a href="summary.html"><button class="btn-bright btn" style="font-size: 21px;">Guest Log in</button></a>
                </section>
            </form>

        </section>

        <section class="sign-up-section sign-up-2">
            <div class="d-flex">
                <div>Not a Join user?</div>
                <a href="signup.html"><button class="btn-dark btn" style="font-size: 16px; width: 100px;">Sign up</button></a>
            </div>
        </section>
    </main>

    <section class="bottom">
        <span class="bottom-links">Privacy Policy</span>
        <span class="bottom-links">Legal notice</span>
    </section>
</body>

</html>
